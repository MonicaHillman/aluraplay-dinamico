<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>AluraPlay</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Cabecalho -->
    <header>

        <nav class="cabecalho">
            <a class="logo" href="../index.html"></a>

            <div class="cabecalho__icones">
                <a href="./enviar-video.html" class="cabecalho__videos"></a>
            </div>
        </nav>

    </header>

    <main class="container">

        <form class="container__formulario" data-formulario>
            <h2 class="formulario__titulo">Envie um v√≠deo!</h3>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="url">Url</label>
                    <input name="url" data-url class="campo__escrita" required placeholder="www.aluraplay.com.br/2354"
                        id='url' />
                </div>


                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="titulo">Titulo</label>
                    <input name="titulo" data-titulo class="campo__escrita" required
                        placeholder="Transformando um site em responsivo" id='titulo' />
                </div>

                <div class="formulario__campo">
                    <label class="campo__etiqueta" for="imagem">Imagem de perfil</label>
                    <input name="imagem" data-imagem class="campo__escrita" required
                        placeholder="https://www.google.com.br/" id='imagem' />
                </div>

                <input class="formulario__botao" type="submit" />
        </form>

    </main>

    <script type="module" src="../js/enviarVideos.js"></script>
</body>

</html>
